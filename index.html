<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pengepungan di Bukit Duri</h1>

    <section>
        <div class="section-title">Video</div>
        <div class="media-container">
            <video id="video" controls>
                <source src="Pengepungan di Bukit Duri - Official Trailer.mp4" type="video/mp4">
                Browser Anda tidak mendukung video.
            </video>
        </div>
    </section>

    <section>
        <div class="section-title">YouTube</div>
        <div class="media-container">
            <div class="iframe-container">
                <iframe id="youtube-player" src="https://www.youtube.com/embed/mcLBaEhc6f4?enablejsapi=1" 
                title="Review Pengepungan di Bukit Duri"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
            </div>
        </div>
    </section>

    <section>
        <div class="section-title">Audio</div>
        <div class="media-container">
            <audio controls>
                <source src="di Timur Matahari Paduan Suara SD YPPSB 3.mp3" type="audio/mpeg">
                Browser Anda tidak mendukung audio.
            </audio>
        </div>
    </section>

    <section>
        <div class="section-title">Gambar</div>
        <div class="media-container">
            <img src="Foto 1.jpeg" alt="Gambar Pertama" class="gambar">
            <img src="Foto2.jpeg" alt="Gambar Kedua" class="gambar">
        </div>
    </section>
    
    <script src="script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
